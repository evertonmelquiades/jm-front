<div class="flex items-center justify-center min-h-screen bg-base-100">
  <div class="w-full max-w-md p-8 bg-base-300 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div *ngIf="errorMessage" class="alert alert-error">
        {{ errorMessage }}
      </div>
      <div class="form-control">
        <label class="label" for="email">
          <span class="label-text">Email</span>
        </label>
        <input type="email" id="email" formControlName="email" class="input input-bordered"
          required />
      </div>
      <div class="form-control mt-4">
        <label class="label" for="password">
          <span class="label-text">Password</span>
        </label>
        <input type="password" id="password" formControlName="password" class="input input-bordered"
          required />
      </div>
      <div class="mt-6">
        <button type="submit" class="btn btn-primary w-full">Login</button>
      </div>
    </form>
  </div>
</div>
