<div class="flex items-center justify-center min-h-screen bg-base-100">
  <div class="w-full max-w-md p-8 bg-base-300 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">Criar Usu√°rio</h2>
    <form
      class="w-full max-w-lg p-8 bg-base-300 rounded-lg shadow-lg"
      [formGroup]="userForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="mb-4">
        <label class="block font-bold mb-2" for="name">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="input input-bordered w-full bg-base-200"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block font-bold mb-2" for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="input input-bordered w-full bg-base-200"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block font-bold mb-2" for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="input input-bordered w-full bg-base-200"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block font-bold mb-2" for="birthdate">Birthdate</label>
        <input
          type="date"
          id="birthdate"
          formControlName="birthdate"
          class="input input-bordered w-full bg-base-200"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block font-bold mb-2" for="isAdmin">ADMIN</label>
        <input
          type="checkbox"
          id="isAdmin"
          class="checkbox"
          formControlName="isAdmin"
        />
      </div>
      <button class="btn btn-primary w-full" type="submit">Criar</button>
    </form>
  </div>
</div>
